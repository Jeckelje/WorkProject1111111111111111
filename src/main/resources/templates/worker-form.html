<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/images/ico.png">

</head>
<body class="bg-gray-100 min-h-screen p-6">

<h1 class="text-3xl font-bold text-gray-800 mb-6">Добавить сотрудника</h1>

<form th:action="@{/workers/save}" th:object="${worker}" method="post" class="bg-white p-6 rounded-xl shadow-lg max-w-lg">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Имя</label>
        <input type="text" th:field="*{name}" class="border rounded-lg px-4 py-2 w-full"/>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Фамилия</label>
        <input type="text" th:field="*{surname}" class="border rounded-lg px-4 py-2 w-full"/>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Отчество</label>
        <input type="text" th:field="*{patronymicName}" class="border rounded-lg px-4 py-2 w-full"/>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Должность</label>
        <select th:field="*{jobTitle}" class="border rounded-lg px-4 py-2 w-full">
            <option value="">Выберите должность</option>
            <option value="Эксперт" th:selected="${worker.jobTitle == 'Эксперт'}">Эксперт</option>
            <option value="Главный эксперт" th:selected="${worker.jobTitle == 'Главный эксперт'}">Главный эксперт</option>
            <option value="Эксперт-стажёр" th:selected="${worker.jobTitle == 'Эксперт-стажёр'}">Эксперт-стажёр</option>
            <option value="Начальник отдела" th:selected="${worker.jobTitle == 'Начальник отдела'}">Начальник отдела</option>
            <option value="Зам. начальника отдела" th:selected="${worker.jobTitle == 'Зам. начальника отдела'}">Зам. начальника отдела</option>
        </select>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Дата рождения</label>
        <input type="date" th:field="*{birthDay}" class="border rounded-lg px-4 py-2 w-full"/>
    </div>
    <div class="mb-4">
        <label class="block mb-1 font-semibold">Отдел</label>
        <input type="text" th:field="*{department}" class="border rounded-lg px-4 py-2 w-full"/>
    </div>
    <div class="flex gap-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
            Сохранить
        </button>
        <a th:href="@{/workers/view}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">
            Отмена
        </a>
    </div>
</form>

</body>
</html>
