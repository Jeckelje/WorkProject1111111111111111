<script>
    function updateClock() {

        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById("clock-time").textContent = `${hours}:${minutes}:${seconds}`;

        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById("clock-date").textContent = now.toLocaleDateString('ru-RU', options);
    }

    setInterval(updateClock, 1000);
    updateClock();

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ä–∞—Å—á–µ—Ç–∞ –¥–∞—Ç—ã –æ–∫–æ–Ω—á–∞–Ω–∏—è (+3 –≥–æ–¥–∞)
    function updateEndDate() {
        const startInput = document.getElementById("startDate");
        const endInput = document.getElementById("endDate");

        if (!startInput.value) {
            endInput.value = '';
            return;
        }

        const startDate = new Date(startInput.value);
        const endDate = new Date(startDate);
        endDate.setFullYear(endDate.getFullYear() + 3); // –ø—Ä–∏–±–∞–≤–ª—è–µ–º 3 –≥–æ–¥–∞

        const yyyy = endDate.getFullYear();
        const mm = String(endDate.getMonth() + 1).padStart(2, '0');
        const dd = String(endDate.getDate()).padStart(2, '0');
        endInput.value = `${yyyy}-${mm}-${dd}`;
    }

    // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞—Ç
    function validateDates() {
        const start = document.getElementById("startDate").value;
        const end = document.getElementById("endDate").value;
        const today = new Date().toISOString().split('T')[0];

        if (!start) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏!");
            return false;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –¥–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ –Ω–µ –≤ –±—É–¥—É—â–µ–º


        if (start && end && new Date(end) < new Date(start)) {
            alert("–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —Ä–∞–Ω—å—à–µ –¥–∞—Ç—ã –ø–æ–ª—É—á–µ–Ω–∏—è!");
            return false;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª–∏–Ω—ã –Ω–∞–∑–≤–∞–Ω–∏—è
        const title = document.querySelector('input[th\\:field="*{title}"]').value;
        if (title.length > 255) {
            alert("–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –¥–ª–∏–Ω–∞ –Ω–∞–∑–≤–∞–Ω–∏—è - 255 —Å–∏–º–≤–æ–ª–æ–≤!");
            return false;
        }

        return true;
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å—Ä–∞–∑—É –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è, –µ—Å–ª–∏ –¥–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ —É–∂–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞
    document.addEventListener("DOMContentLoaded", function() {
        updateEndDate();

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –¥–∞—Ç—É –∫–∞–∫ —Å–µ–≥–æ–¥–Ω—è –¥–ª—è –ø–æ–ª—è –¥–∞—Ç—ã –ø–æ–ª—É—á–µ–Ω–∏—è
        const today = new Date().toISOString().split('T')[0];
        const startDateInput = document.getElementById("startDate");
        if (startDateInput) {
            startDateInput.max = today;
        }
    });
</script>
