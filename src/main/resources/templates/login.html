<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <link rel="icon" type="image/png" href="/images/ico.png">
    <link rel="preload" href="/fonts/PoiretOne-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <style>
        @font-face{
            font-family: 'Font_1';
            src: url("/fonts/PoiretOne-Regular.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }

        /* –†–∞–∑—Ä–µ—à–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Ç–æ–ª—å–∫–æ –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞ */
        input, textarea, [contenteditable="true"] {
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            user-select: text !important;
        }

        body {
            font-family: 'Font_1', sans-serif ;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: default;

        }


        /* –§–æ–Ω —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        .glass-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        /* –ö–∞–ø–ª–∏ –≤–æ–¥—ã –Ω–∞ —Å—Ç–µ–∫–ª–µ (–±–ª–æ–ø—ã) */
        .water-drop {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(
                    circle at 30% 30%,
                    rgba(255, 255, 255, 0.3) 0%,
                    rgba(255, 255, 255, 0.1) 40%,
                    transparent 70%
            );
            filter: blur(5px);
            animation: dropFloat 25s infinite ease-in-out;
            box-shadow:
                    inset 0 0 20px rgba(255, 255, 255, 0.2),
                    0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* –ë–æ–ª—å—à–∏–µ –∫–∞–ø–ª–∏ */
        .drop-lg {
            width: 250px;
            height: 250px;
            top: 15%;
            left: 10%;
            background: radial-gradient(
                    circle at 30% 30%,
                    rgba(59, 130, 246, 0.25) 0%,
                    rgba(59, 130, 246, 0.1) 40%,
                    transparent 70%
            );
            animation-delay: 0s;
        }

        .drop-md {
            width: 180px;
            height: 180px;
            bottom: 20%;
            right: 15%;
            background: radial-gradient(
                    circle at 70% 70%,
                    rgba(139, 92, 246, 0.2) 0%,
                    rgba(139, 92, 246, 0.08) 40%,
                    transparent 70%
            );
            animation-delay: -8s;
        }

        .drop-sm {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 25%;
            background: radial-gradient(
                    circle at 50% 50%,
                    rgba(255, 255, 255, 0.15) 0%,
                    rgba(255, 255, 255, 0.05) 40%,
                    transparent 70%
            );
            animation-delay: -15s;
        }

        /* –ö–∞–ø–ª–∏ –ø–æ–¥ —Ñ–æ—Ä–º–æ–π */
        .drop-form-1 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(
                    circle at 40% 40%,
                    rgba(99, 102, 241, 0.15) 0%,
                    rgba(99, 102, 241, 0.05) 40%,
                    transparent 70%
            );
            animation: formDropFloat 20s infinite ease-in-out;
            filter: blur(8px);
        }

        .drop-form-2 {
            width: 160px;
            height: 160px;
            top: 45%;
            left: 48%;
            background: radial-gradient(
                    circle at 60% 60%,
                    rgba(59, 130, 246, 0.12) 0%,
                    rgba(59, 130, 246, 0.04) 40%,
                    transparent 70%
            );
            animation: formDropFloat 25s infinite ease-in-out reverse;
            filter: blur(10px);
        }

        .drop-form-3 {
            width: 140px;
            height: 140px;
            top: 55%;
            left: 52%;
            background: radial-gradient(
                    circle at 20% 20%,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.03) 40%,
                    transparent 70%
            );
            animation: formDropFloat 18s infinite ease-in-out;
            filter: blur(6px);
        }

        @keyframes dropFloat {
            0%, 100% {
                transform: translate(0, 0);
                border-radius: 60% 40% 40% 60% / 60% 40% 60% 40%;
            }
            25% {
                transform: translate(40px, 30px);
                border-radius: 40% 60% 60% 40% / 40% 60% 40% 60%;
            }
            50% {
                transform: translate(-20px, 50px);
                border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
            }
            75% {
                transform: translate(30px, -20px);
                border-radius: 70% 30% 50% 50% / 50% 50% 30% 70%;
            }
        }

        @keyframes formDropFloat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                border-radius: 50% 30% 70% 50% / 50% 40% 60% 50%;
            }
            33% {
                transform: translate(-53%, -48%) scale(1.05);
                border-radius: 60% 40% 40% 70% / 60% 50% 40% 40%;
            }
            66% {
                transform: translate(-47%, -52%) scale(0.95);
                border-radius: 40% 60% 70% 40% / 50% 60% 40% 60%;
            }
        }

        /* –ë–ª–æ–ø, —Å–ª–µ–¥—É—é—â–∏–π –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º (–ü–û–î –∫—É—Ä—Å–æ—Ä–æ–º) */
        .cursor-drop {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(
                    circle at 30% 30%,
                    rgba(255, 255, 255, 0.4) 0%,
                    rgba(255, 255, 255, 0.2) 40%,
                    transparent 70%
            );
            pointer-events: none;
            z-index: 9998; /* –ü–û–î –∫—É—Ä—Å–æ—Ä–æ–º */
            mix-blend-mode: overlay;
            filter: blur(8px);
            transition:
                    width 0.3s ease,
                    height 0.3s ease,
                    transform 0.1s linear;
            will-change: transform;
            transform: translate(-50%, -50%);
            box-shadow:
                    inset 0 0 15px rgba(255, 255, 255, 0.3),
                    0 3px 10px rgba(0, 0, 0, 0.2);
            opacity: 0.8;
        }

        /* –ß–∞—Å—ã —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ª–∏–Ω–∑—ã */
        .clock {
            font-family: 'Font_1', sans-serif ;
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            padding: 20px 25px;
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            z-index: 100;

            background: radial-gradient(
                    ellipse at center,
                    rgba(255, 255, 255, 0.3) 0%,
                    rgba(255, 255, 255, 0.15) 70%,
                    rgba(255, 255, 255, 0.05) 100%
            );

            backdrop-filter: blur(20px) brightness(1.1);
            -webkit-backdrop-filter: blur(20px) brightness(1.1);

            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;

            box-shadow:
                    0 0 50px rgba(59, 130, 246, 0.4),
                    0 0 100px rgba(139, 92, 246, 0.3),
                    inset 0 0 30px rgba(255, 255, 255, 0.15),
                    inset 0 0 60px rgba(255, 255, 255, 0.1),
                    0 0 0 1px rgba(255, 255, 255, 0.2);

            animation: pulseGlow 4s infinite ease-in-out;
        }

        .clock-time {
            font-family: 'Font_1', sans-serif ;
            font-size: 24px;
            font-weight: 700;
            text-shadow:
                    0 2px 10px rgba(0, 0, 0, 0.4),
                    0 0 20px rgba(59, 130, 246, 0.4);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .clock-date {
            font-family: 'Font_1', sans-serif ;
            font-size: 14px;
            font-weight: 400;
            opacity: 0.9;
            text-shadow:
                    0 1px 5px rgba(0, 0, 0, 0.3),
                    0 0 10px rgba(139, 92, 246, 0.3);
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow:
                        0 0 50px rgba(59, 130, 246, 0.4),
                        0 0 100px rgba(139, 92, 246, 0.3),
                        inset 0 0 30px rgba(255, 255, 255, 0.15),
                        inset 0 0 60px rgba(255, 255, 255, 0.1),
                        0 0 0 1px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow:
                        0 0 70px rgba(59, 130, 246, 0.6),
                        0 0 130px rgba(139, 92, 246, 0.5),
                        inset 0 0 40px rgba(255, 255, 255, 0.2),
                        inset 0 0 80px rgba(255, 255, 255, 0.15),
                        0 0 0 1px rgba(255, 255, 255, 0.3);
            }
        }

        /* –ü—Ä–æ–∑—Ä–∞—á–Ω–∞—è —Ñ–æ—Ä–º–∞ */
        .login-container {
            font-family: 'Font_1', sans-serif ;
            width: 420px;
            padding: 50px 45px;
            position: relative;
            z-index: 10;

            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);

            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.25);
            border-left: 1px solid rgba(255, 255, 255, 0.25);

            box-shadow:
                    0 25px 100px rgba(0, 0, 0, 0.5),
                    0 15px 45px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2),
                    inset 0 -1px 0 rgba(0, 0, 0, 0.2),
                    0 0 80px rgba(59, 130, 246, 0.2),
                    0 0 120px rgba(139, 92, 246, 0.15);

            animation: fadeIn 0.8s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 3px;
            background: linear-gradient(90deg,
            transparent,
            rgba(59, 130, 246, 0.6),
            rgba(139, 92, 246, 0.6),
            rgba(59, 130, 246, 0.6),
            transparent);
            border-radius: 30px 30px 0 0;
            animation: shimmer 8s infinite linear;
            z-index: 2;
        }

        @keyframes shimmer {
            0% { background-position: -500px 0; }
            100% { background-position: 500px 0; }
        }

        .login-container h2 {
            font-family: 'Font_1', sans-serif ;
            text-align: center;
            margin-bottom: 40px;
            color: white;
            font-weight: 700;
            font-size: 32px;
            position: relative;
            padding-bottom: 20px;
            text-shadow:
                    0 2px 10px rgba(0, 0, 0, 0.4),
                    0 0 25px rgba(59, 130, 246, 0.5);
        }

        .login-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg,
            transparent,
            rgba(255, 255, 255, 0.8),
            transparent);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .input-group {
            font-family: 'Font_1', sans-serif ;
            position: relative;
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* –ò–∫–æ–Ω–∫–∏ FontAwesome –∑–∞–º–µ–Ω–∏–º –Ω–∞ —Å–∏–º–≤–æ–ª—ã –∏–ª–∏ SVG */
        .input-group::before {
            font-family: 'Font_1', sans-serif ;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            z-index: 2;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .input-group.username::before {
            content: "üë§";
        }

        .input-group.password::before {
            content: "üîí";
        }

        .input-group input {
            font-family: 'Font_1', sans-serif ;
            width: 100%;
            padding: 18px 18px 18px 60px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            font-size: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-sizing: border-box;
            color: white;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow:
                    0 0 0 4px rgba(255, 255, 255, 0.08),
                    0 15px 40px rgba(0, 0, 0, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            outline: none;
            transform: translateY(-2px);
        }

        .input-group input:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.09);
        }

        button {
            font-family: 'Font_1', sans-serif ;
            width: 100%;
            padding: 20px;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(
                    135deg,
                    rgba(59, 130, 246, 0.8),
                    rgba(139, 92, 246, 0.8)
            );
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin-top: 15px;
            box-shadow:
                    0 10px 40px rgba(59, 130, 246, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(139, 92, 246, 0.3);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent);
            transition: left 0.7s ease;
            z-index: -1;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow:
                    0 15px 50px rgba(59, 130, 246, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 0 50px rgba(139, 92, 246, 0.5);
            background: linear-gradient(
                    135deg,
                    rgba(139, 92, 246, 0.9),
                    rgba(59, 130, 246, 0.9)
            );
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö/—É—Å–ø–µ—Ö–µ —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è */
        .error, .success {
            font-family: 'Font_1', sans-serif ;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 20px;
            text-align: center;
            border: 1px solid;
            backdrop-filter: blur(12px);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            /* –ó–∞—â–∏—Ç–∞ –æ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.25);
            animation: shake 0.5s ease-in-out;
        }

        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            border-color: rgba(81, 207, 102, 0.25);
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 40px 25px;
            }

            .clock {
                top: 20px;
                right: 20px;
                padding: 15px 20px;
            }

            .clock-time {
                font-size: 20px;
            }

            .drop-lg, .drop-md, .drop-sm {
                display: none; /* –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —Å–∫—Ä—ã–≤–∞–µ–º –±–æ–ª—å—à–∏–µ –∫–∞–ø–ª–∏ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ */
            }
        }

        /* –î–ª—è –æ—á–µ–Ω—å —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤ –±–µ–∑ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ backdrop-filter */
        @supports not (backdrop-filter: blur(10px)) {
            .login-container,
            .clock,
            .cursor-drop,
            .input-group input,
            button,
            .error,
            .success {
                background: rgba(15, 23, 42, 0.95);
            }
        }
    </style>
</head>
<body>
<!-- –§–æ–Ω —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ -->
<div class="glass-background"></div>

<!-- –ö–∞–ø–ª–∏ –≤–æ–¥—ã –Ω–∞ —Å—Ç–µ–∫–ª–µ -->
<div class="water-drop drop-lg"></div>
<div class="water-drop drop-md"></div>
<div class="water-drop drop-sm"></div>
<div class="water-drop drop-form-1"></div>
<div class="water-drop drop-form-2"></div>
<div class="water-drop drop-form-3"></div>

<!-- –ë–ª–æ–ø, —Å–ª–µ–¥—É—é—â–∏–π –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º -->
<div class="cursor-drop" id="cursorDrop"></div>

<!-- –ß–∞—Å—ã —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ª–∏–Ω–∑—ã -->
<div class="clock">
    <div class="clock-time" id="clock-time">00:00:00</div>
    <div class="clock-date" id="clock-date">1 —è–Ω–≤–∞—Ä—è 1970</div>
</div>

<!-- –ü—Ä–æ–∑—Ä–∞—á–Ω–∞—è —Ñ–æ—Ä–º–∞ -->
<div class="login-container">
    <h2>–ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø</h2>
    <div th:if="${param.error}" class="error">–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã</div>
    <div th:if="${param.logout}" class="success">–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã</div>

    <form th:action="@{/login}" method="post">
        <div class="input-group username">
            <input type="text" id="username" name="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required autocomplete="username">
        </div>

        <div class="input-group password">
            <input type="password" id="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required autocomplete="current-password">
        </div>

        <button type="submit">–í–û–ô–¢–ò</button>
    </form>
</div>

<script>
    // –ë–ª–æ–ø, —Å–ª–µ–¥—É—é—â–∏–π –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º
    const cursorDrop = document.getElementById('cursorDrop');
    let cursorX = 0;
    let cursorY = 0;
    let dropX = 0;
    let dropY = 0;
    const smoothing = 0.2;

    // –°–ª–µ–∂–µ–Ω–∏–µ –∑–∞ –º—ã—à—å—é
    document.addEventListener('mousemove', (e) => {
        cursorX = e.clientX;
        cursorY = e.clientY;

        // –°–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ñ–æ—Ä–º—ã
        const speed = Math.sqrt(
            Math.pow(e.movementX, 2) + Math.pow(e.movementY, 2)
        );

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –ø—Ä–∏ –±—ã—Å—Ç—Ä–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏
        if (speed > 10) {
            const stretch = Math.min(speed * 0.3, 20);
            cursorDrop.style.width = `${60 + stretch}px`;
            cursorDrop.style.height = `${60 - stretch * 0.3}px`;
            cursorDrop.style.borderRadius = `50% ${30 + stretch * 0.5}% ${50 + stretch * 0.3}% 50% / 50% ${40 + stretch * 0.2}% ${60 + stretch * 0.4}% 50%`;
            cursorDrop.style.filter = `blur(${8 + speed * 0.1}px)`;
        } else {
            // –ü–ª–∞–≤–Ω–æ–µ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ –∫ –∏—Å—Ö–æ–¥–Ω–æ–π —Ñ–æ—Ä–º–µ
            cursorDrop.style.width = '60px';
            cursorDrop.style.height = '60px';
            cursorDrop.style.borderRadius = '50%';
            cursorDrop.style.filter = 'blur(8px)';
        }

        // –†–µ–∞–∫—Ü–∏—è –Ω–∞ –Ω–∞–≤–µ–¥–µ–Ω–∏–µ –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç—ã
        const target = e.target;
        if (target.tagName === 'INPUT' || target.tagName === 'BUTTON') {
            cursorDrop.style.background = 'radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.25) 40%, transparent 70%)';
            cursorDrop.style.opacity = '0.9';
        } else {
            cursorDrop.style.background = 'radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.2) 40%, transparent 70%)';
            cursorDrop.style.opacity = '0.8';
        }

        // –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Ñ–æ–Ω–æ–≤—ã—Ö –∫–∞–ø–µ–ª—å
        document.querySelectorAll('.water-drop').forEach((drop, index) => {
            const sensitivity = 0.01 * (index + 1);
            const moveX = (e.clientX / window.innerWidth - 0.5) * 50 * sensitivity;
            const moveY = (e.clientY / window.innerHeight - 0.5) * 50 * sensitivity;

            drop.style.transform += ` translate(${moveX}px, ${moveY}px)`;
        });
    });

    // –ê–Ω–∏–º–∞—Ü–∏—è –±–ª–æ–ø–∞
    function animateDrop() {
        // –ü–ª–∞–≤–Ω–æ–µ —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º
        dropX += (cursorX - dropX) * smoothing;
        dropY += (cursorY - dropY) * smoothing;

        cursorDrop.style.left = `${dropX}px`;
        cursorDrop.style.top = `${dropY}px`;

        requestAnimationFrame(animateDrop);
    }

    // –ß–∞—Å—ã
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById("clock-time").textContent = `${hours}:${minutes}:${seconds}`;

        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById("clock-date").textContent = now.toLocaleDateString('ru-RU', options);
    }

    // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –±–ª–æ–ø–∞
    cursorDrop.style.left = `${window.innerWidth / 2}px`;
    cursorDrop.style.top = `${window.innerHeight / 2}px`;
    dropX = window.innerWidth / 2;
    dropY = window.innerHeight / 2;
    cursorX = window.innerWidth / 2;
    cursorY = window.innerHeight / 2;

    // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–π
    animateDrop();
    setInterval(updateClock, 1000);
    updateClock();

    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –±–ª–æ–ø–∞ –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
    document.addEventListener('mouseleave', () => {
        cursorDrop.style.opacity = '0';
    });

    document.addEventListener('mouseenter', () => {
        cursorDrop.style.opacity = '0.8';
    });

    // –ó–∞–ø—Ä–µ—Ç –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏—è—Ö –æ–± –æ—à–∏–±–∫–∞—Ö/—É—Å–ø–µ—Ö–µ
    document.addEventListener('contextmenu', function(e) {
        if (e.target.classList.contains('error') || e.target.classList.contains('success')) {
            e.preventDefault();
            return false;
        }
    });

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —á–µ—Ä–µ–∑ JS
    document.addEventListener('selectstart', function(e) {
        if (e.target.classList.contains('error') || e.target.classList.contains('success') ||
            e.target.classList.contains('clock-time') || e.target.classList.contains('clock-date') ||
            e.target.tagName === 'H2') {
            e.preventDefault();
            return false;
        }
    });
</script>
