<body>
<!-- –§–æ–Ω —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ -->
<div class="glass-background"></div>

<div class="clock-container">

<!-- –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ -->

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div class="main-content">
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ä–º—ã -->
    <div class="form-container">
        <!-- –°—Ç–µ–∫–ª—è–Ω–Ω–∞—è —Ñ–æ—Ä–º–∞ -->
        <form th:action="@{/workers/view/{workerId}/trains/add(workerId=${train.workerId})}"
              th:object="${train}"

            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ñ–æ—Ä–º—ã -->
            <div class="form-header">

            </div>

            <div class="form-group">
                <label class="form-label">–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç–∞–∂–∏—Ä–æ–≤–∫–∏</label>
                <input type="text"

                       class="glass-input"

            <!-- –î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ -->
            <div class="form-group">
                <label class="form-label">–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞</label>

                       id="startDate"

            <div class="form-group">

<!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è —á–∞—Å–æ–≤ -->
<script>
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById("clock-time").textContent = `${hours}:${minutes}:${seconds}`;

        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById("clock-date").textContent = now.toLocaleDateString('ru-RU', options);
    }

    setInterval(updateClock, 1000);
    updateClock();

    // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞—Ç
    function validateDates() {
        const start = document.getElementById("startDate").value;
        const end = document.getElementById("endDate").value;
        if (start && end && new Date(end) < new Date(start)) {
            alert("–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è —Å—Ç–∞–∂–∏—Ä–æ–≤–∫–∏ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å —Ä–∞–Ω—å—à–µ –¥–∞—Ç—ã –Ω–∞—á–∞–ª–∞!");
            return false;
        }
        return true;
    }

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–π –¥–∞—Ç—ã –Ω–∞ —Å–µ–≥–æ–¥–Ω—è
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        const startInput = document.getElementById('startDate');
        const endInput = document.getElementById('endDate');


        // –ü—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –¥–∞—Ç—ã –Ω–∞—á–∞–ª–∞, –æ–±–Ω–æ–≤–ª—è–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è
        if (startInput && endInput) {
            startInput.addEventListener('change', function() {
                endInput.setAttribute('min', this.value);
            });
        }
    });
</script>
